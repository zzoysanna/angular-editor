<div class="angular-editor-toolbar" *ngIf="showToolbar">
  <div class="angular-editor-toolbar-set">
    <!--    Undo/redo-->
    <button *ngFor="let key of set1" type="button"
            [title]="buttonsConfig[key].title" class="angular-editor-button"
            (click)="triggerCommand(key)"
            [class.active]="buttonsConfig[key].isActive"
            [hidden]="buttonsConfig[key].isHidden" tabindex="-1">
      <i [ngClass]="'fa ' + buttonsConfig[key].icon"></i>
    </button>

  </div>
  <div class="angular-editor-toolbar-set">
    <!--    Bold/italic-->
    <button *ngFor="let key of set2" type="button" [id]="key + '-' +id"
            [title]="buttonsConfig[key].title" class="angular-editor-button"
            (click)="triggerCommand(key)"
            [class.active]="buttonsConfig[key].isActive"
            [hidden]="buttonsConfig[key].isHidden" tabindex="-1">
      <i [ngClass]="'fa ' + buttonsConfig[key].icon"></i>
    </button>

  </div>
  <div class="angular-editor-toolbar-set">
    <!--    Justify-->
    <button *ngFor="let key of set3" type="button" [id]="key + '-' +id"
            [title]="buttonsConfig[key].title" class="angular-editor-button"
            (click)="triggerCommand(key)"
            [class.active]="buttonsConfig[key].isActive"
            [hidden]="buttonsConfig[key].isHidden" tabindex="-1">
      <i [ngClass]="'fa ' + buttonsConfig[key].icon"></i>
    </button>

  </div>
  <div class="angular-editor-toolbar-set">
    <!--    Indent-->
    <button *ngFor="let key of set4" type="button" [id]="key + '-' +id"
            [title]="buttonsConfig[key].title" class="angular-editor-button"
            (click)="triggerCommand(key)"
            [class.active]="buttonsConfig[key].isActive"
            [hidden]="buttonsConfig[key].isHidden" tabindex="-1">
      <i [ngClass]="'fa ' + buttonsConfig[key].icon"></i>
    </button>

  </div>
  <div class="angular-editor-toolbar-set">
    <!--    Lists-->
    <button *ngFor="let key of set5" type="button" [id]="key + '-' +id"
            [title]="buttonsConfig[key].title" class="angular-editor-button"
            (click)="triggerCommand(key)"
            [class.active]="buttonsConfig[key].isActive"
            [hidden]="buttonsConfig[key].isHidden" tabindex="-1">
      <i [ngClass]="'fa ' + buttonsConfig[key].icon"></i>
    </button>

  </div>
  <div class="angular-editor-toolbar-set">

    <ae-select class="select-heading" [options]="headings"
               [(ngModel)]="heading"
               (change)="triggerCommand(heading)"
               [disabled]="htmlMode"
               [hidden]="buttonsConfig['heading'].isHidden"
               tabindex="-1"></ae-select>
  </div>
  <div class="angular-editor-toolbar-set">

    <ae-select class="select-font" [options]="fonts"
               [(ngModel)]="fontName"
               (change)="setFontName(fontName)"
               [disabled]="htmlMode"
               [hidden]="buttonsConfig['fontName'].isHidden"
               tabindex="-1">
    </ae-select>

  </div>

  <div class="angular-editor-toolbar-set">

    <ae-select class="select-font-size" [options]="fontSizes"
               [(ngModel)]="fontSize"
               (change)="setFontSize(fontSize)"
               [disabled]="htmlMode"
               [hidden]="buttonsConfig['fontSize'].isHidden"
               tabindex="-1">
    </ae-select>

  </div>
  <div class="angular-editor-toolbar-set">
    <input
      style="display: none"
      type="color" (change)="insertColor(fgInput.value, 'textColor')"
      #fgInput>
    <button [id]="'foregroundColorPicker-'+id" type="button"
            class="angular-editor-button" (click)="focus(); ; fgInput.click()"
            [title]="buttonsConfig['textColor'].title"
            [disabled]="htmlMode"
            [hidden]="buttonsConfig['textColor'].isHidden"
            tabindex="-1">
        <span class="color-label foreground" [ngStyle]="{'border-color': foreColour}">
          <i class="fa fa-font"></i>
        </span>
    </button>
    <input
      style="display: none"
      type="color" (change)="insertColor(bgInput.value, 'backgroundColor')"
      #bgInput>
    <button [id]="'backgroundColorPicker-'+id" type="button"
            class="angular-editor-button" (click)="focus(); ; bgInput.click()"
            [title]="buttonsConfig['backgroundColor'].title"
            [disabled]="htmlMode"
            [hidden]="buttonsConfig['backgroundColor'].isHidden"
            tabindex="-1">
      <span class="color-label background">
        <i class="fa fa-font"></i>
      </span>
    </button>
  </div>
  <div *ngIf="_customClasses" class="angular-editor-toolbar-set">
    <ae-select class="select-custom-style" [options]="customClassList"
               [(ngModel)]="customClassId"
               (change)="setCustomClass(customClassId)"
               [disabled]="htmlMode"
               [hidden]="buttonsConfig['customClasses'].isHidden"
               tabindex="-1"></ae-select>
  </div>
  <div class="angular-editor-toolbar-set">
    <button [id]="'link-'+id" type="button"
            class="angular-editor-button" (click)="insertUrl()"
            [title]="buttonsConfig['link'].title"
            [disabled]="isLinkButtonDisabled"
            [class.active]="buttonsConfig['link'].isActive"
            [hidden]="buttonsConfig['link'].isHidden"
            tabindex="-1">
      <i class="fa fa-link"></i>
    </button>
    <button [id]="'unlink-'+id" type="button"
            class="angular-editor-button"
            (click)="triggerCommand('unlink')"
            [title]="buttonsConfig['unlink'].title"
            [disabled]="htmlMode || !buttonsConfig['link'].isActive"
            [hidden]="buttonsConfig['unlink'].isHidden"
            tabindex="-1">
      <i class="fa fa-chain-broken"></i>
    </button>

    <input
      style="display: none"
      accept="image/*"
      type="file" (change)="onFileChanged($event)"
      #fileInput>

    <button [id]="'insertImage-'+id" type="button" class="angular-editor-button"
            (click)="focus(); fileInput.click()"
            [title]="buttonsConfig['insertImage'].title"
            [disabled]="htmlMode"
            [hidden]="buttonsConfig['insertImage'].isHidden" tabindex="-1">
      <i class="fa fa-image"></i>
    </button>
    <button [id]="'insertVideo-'+id" type="button" class="angular-editor-button"
            (click)="insertVideo()"
            [title]="buttonsConfig['insertVideo'].title"
            [disabled]="htmlMode"
            [hidden]="buttonsConfig['insertVideo'].isHidden"
            tabindex="-1">
      <i class="fa fa-video-camera"></i>
    </button>
    <button [id]="'insertHorizontalRule-'+id" type="button"
            [title]="buttonsConfig['insertHorizontalRule'].title"
            class="angular-editor-button"
            (click)="triggerCommand('insertHorizontalRule')"
            [disabled]="htmlMode"
            [hidden]="buttonsConfig['insertHorizontalRule'].isHidden" tabindex="-1">
      <i class="fa fa-minus"></i>
    </button>
  </div>
  <div class="angular-editor-toolbar-set">

    <button type="button" [id]="'clearFormatting-'+id"
            [title]="buttonsConfig['removeFormat'].title" class="angular-editor-button"
            (click)="triggerCommand('removeFormat')"
            [hidden]="buttonsConfig['removeFormat'].isHidden" tabindex="-1">
      <i [ngClass]="'fa ' + buttonsConfig['removeFormat'].icon"></i>
    </button>

  </div>
  <div class="angular-editor-toolbar-set">

    <button type="button" [id]="'toggleEditorMode-'+id"
            [title]="buttonsConfig['toggleEditorMode'].title" class="angular-editor-button"
            (click)="triggerCommand('toggleEditorMode')"
            [hidden]="buttonsConfig['toggleEditorMode'].isHidden" tabindex="-1">
      <i [ngClass]="'fa ' + buttonsConfig['toggleEditorMode'].icon"></i>
    </button>

  </div>
  <ng-content></ng-content>
</div>
